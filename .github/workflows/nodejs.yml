name: Build and Deploy
on:
  push:
    branches:
      - feature/actions
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Setup Node
      uses: actions/setup-node@v1

    - name: Run npm install and build
      run: |
        npm ci
        npm run build --if-present

    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.0.0
      with:
        ftp-server: sftp://ssh.strato.de:22/veeck/
        ftp-username: www.veeck.de
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        knownhosts: ssh-rsa AAAAB3NzaC1yc2EAAAABIwAAAIEA2zJZx6VkSJC14SILqvzLiR3v8eS0D7Zs7C7771yDwa90UW8JkhK23dk/G8R74kdcWYEOn3kCSr/2rz+UtYThZeWUa5F6BcT/X5Gwh1RAlw5ESxnRr+hiZhYLI7BivVIo5EzecIs0KEojMRUkXI+ClHIcyXBY6grflQFgjZphFMs=
        git-ftp-args: --insecure
        local-dir: public
