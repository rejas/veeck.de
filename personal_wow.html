<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
</head>
<body>
<div id="realms"></div>
<script type="text/javascript">
    $.getJSON("http://eu.battle.net/api/wow/character/khazgoroth/frchorknabe?fields=feed&jsonp=?", function (data) {
        $.each(data.feed, function (i,item) {
            var $rss = "<?xml version=\"1.0\" encoding=\"ISO-8859-1\"?><rss version=\"2.0\">";
            var $StatusString = "<div class=\"realm\"><p>Type: " + item.type + "</p></div>";
            if((i + 1) < data.feed.length){$StatusString += "<hr />"}
            $($rss).appendTo("#realms");
            $($StatusString).appendTo("#realms");
        });
    });
</script>
</body>
</html>
