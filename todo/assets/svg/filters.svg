<svg class="header__duotone-filters" xmlns="http://www.w3.org/2000/svg">
    <filter id="custom_filter">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"></feGaussianBlur>
        <feComponentTransfer color-interpolation-filters="sRGB" result="duotone">
            <feFuncR id="funcR" type="table" tableValues="0 0"></feFuncR>
            <feFuncG id="funcG" type="table" tableValues="0 0"></feFuncG>
            <feFuncB id="funcB" type="table" tableValues="0 0"></feFuncB>
            <feFuncA type="table" tableValues="0 1"></feFuncA>
        </feComponentTransfer>
    </filter>
</svg>
